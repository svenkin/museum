<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>angular-whimsical-ripple</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="whimsicalRipple.js"></script>
    <script>
      angular.module('demoRipple', ['whimsicalRipple']);
    </script>
    <style>
      body {
        background-color: #fafafa;
        font-family: sans-serif;
      }

      main {
        margin: 32px auto;
        max-width: 600px;
        text-align: center;
      }

      a {
        background-color: #fff;
        border-radius: 2px;
        color: rgba(0, 0, 0, 0.87);
        cursor: pointer;
        display: inline-block;
        padding: 12px 16px;
      }

      a:nth-child(2) {
        background-color: #03a9f4;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <main ng-app="demoRipple">
      <a class="ripple">Dark ripple</a>
      <a class="ripple ripple-light">Light ripple</a>
    </main>
  </body>
</html>
